<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Valeria üíñ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            text-align: center;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 500px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #ff4d6d;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .btn {
            background-color: #ff4d6d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #e63950;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
    </style>
    <script>
  function login() {
    var password = prompt("Ingrese la clave:");
    if (password !== "miClave123") {
      alert("Acceso denegado");
      window.location.href = "https://www.google.com";
    }
  }
  window.onload = login;
</script>
</head>
<body>
    <div class="card">
        <h1>Para Valeria üíñ</h1>
        <p>Eres el amor de mi vida y mi felicidad infinita. Gracias por estar siempre a mi lado. üíï</p>

        <p><strong>De parte de Anibal</strong></p>
        <button class="btn" onclick="mostrarSorpresa()">Haz clic aqu√≠</button>
        <p id="sorpresa" style="display:none; margin-top:20px; font-size:18px; color:#e63950;"><strong>¬°Te amo m√°s de lo que las palabras pueden expresar! üíò</strong></p>
        <div class="image-container">
            <img id="imagenSorpresa" src="img/nosotros.jpg" alt="Nosotros">
        </div>
    </div>

    <script>
        function mostrarSorpresa() {
            document.getElementById('sorpresa').style.display = 'block';
            document.getElementById('heart').style.display = 'none';

    </script>
</body>
</html>
